<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-20 mx-auto bg-red-200 flex flex-col text-center">
    <br>
      <br>
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900 "><big><big><big><big><strong style="color:black">Loan Prediction</strong></big></big></big></big></h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base"><big>fill the form for prediction</big></p>
  </div>
  <div class="container px-5 bg-indigo-200">
    <br>
    <a class="btn btn-primary" href="./" role="button">Back</a>
<form action='./prediction.html' method='POST'>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"> Select Gender</label>
  <select class="form-select" id="Gender" name="Gender" aria-label="Default select example" required>
  <option selected></option>
  <option value=1>Male</option>
  <option value=0>Female</option>
  <option value=1>Transgender</option>>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"> Select Married status</label>
  <select class="form-select" id="Married" name="Married" aria-label="Default select example" required>
  <option selected></option>
  <option value=1>Yes</option>
  <option value=0>No</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Select Dependents</label>
  <select class="form-select" id="Dependents" name="Dependents" aria-label="Default select example" required>
  <option selected></option>
  <option value=0>0</option>
  <option value=1>1</option>
  <option value=2>2</option>
  <option value=3>3+</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Select Education</label>
  <select class="form-select" id="Education" name="Education" aria-label="Default select example" required>
  <option selected></option>
  <option value=1>Graduate</option>
  <option value=2>Not Graduate</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Select Work Profile</label>
  <select class="form-select" id="Self_Employed" name="Self_Employed" aria-label="Default select example" required>
  <option selected></option>
  <option value=1>Self_Employed</option>
  <option value=0>Salaried</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Select Credit Score</label>
  <select class="form-select" id="Credit_History" name="Credit_History" aria-label="Default select example" required>
  <option selected></option>
  <option value=0>Between 300 to 500</option>
  <option value=1>Above 500</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Select Property Area</label>
  <select class="form-select" id="Property_Area" name="Property_Area" aria-label="Default select example" required>
  <option selected></option>
  <option value=1>Semiurban</option>
  <option value=2>Urban</option>
  <option value=0>Rural</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Applicant Income</label>
  <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Applicant Income" required>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Coapplicant Income</label>
  <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Coapplicant Income" required>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount</label>
  <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Loan Amount" required>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount Term</label>
  <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Loan Amount Term" required>
</div>




    <button type="submit" class="btn btn-primary">Predict</button>
    <br>
      <br>
    </form>
    <div class = "bg-red-200">
    <br>
      <br>
      <div id ="result">
      <big><big><big><center><strong style="color:{{prediction_color}}">{{prediction_text}}</strong></center></big></big></big>
      <br>
      </div>
    </div>
    <br>

    
  </div>
</section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
